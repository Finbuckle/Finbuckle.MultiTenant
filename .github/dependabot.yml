version: 2
updates:
  - package-ecosystem: "nuget"
    directories:
      - "/src/*"
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: "Microsoft.*"
        update-types: [ "version-update:semver-major" ]
    commit-message:
      prefix: "fix"
      include: "scope"
    groups:
      "microsoft-packages":
        patterns:
          - "Microsoft.*"
  
  - package-ecosystem: "nuget"
    directories:
      - "/samples/*"
      - "/test/*"
    schedule:
      interval: "daily"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      