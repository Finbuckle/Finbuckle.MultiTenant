name: Copy docs to website

on:
    workflow_dispatch:
    release:
        types: [published]

jobs:
  checkout-copy-checkin:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Finbuckle.MultiTenant
        uses: actions/checkout@v4
        with:
          path: main
          fetch-depth: 0
      - name: Get Current Version
        id: currentversion
        run: echo "tag=$(git describe --tags $(git rev-list --tags --max-count=1 --first-parent))" >> $GITHUB_ENV
        working-directory: main
      - name: Checkout Website
        uses: actions/checkout@v4
        with:
          repository: Finbuckle/Website
          token: ${{ secrets.workflow_pat }}
          path: website
      - name: Copy Docs
        run: mkdir -p website/content/docs/${{ steps.currentversion.outputs.tag }} && cp main/docs/* website/content/docs/${{ steps.currentversion.outputs.tag }}
      - name: Checkin Website
        working-directory: website
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "chore: docs generated"
          git push
