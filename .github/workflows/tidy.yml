name: 'Close stale issues and PRs'
on:
  schedule:
    - cron: '30 1 * * *'

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          days-before-stale: 30
          stale-issue-label: 'inactive'
          stale-pr-label: 'inactive'
          exempt-issue-labels: 'pinned'
          exempt-pr-labels: 'pinned'
          stale-issue-message: 'This issue has been labeled inactive because it has been open 30 days with no activity. This will be closed in 7 days without further activity.'
          stale-pr-message: 'This PR has been labeled inactive because it has been open 30 days with no activity. This will be closed in 7 days without further activity.'
          close-issue-message: 'This issue was closed because it has been labeled inactive for 7 days with no activity.'
          close-pr-message: 'This PR was closed because it has been labeled inactive for 7 days with no activity.'
          