name: NuGet Push Public

on: [workflow_dispatch]

jobs:
  build-test-prep-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.2.0
      - uses: actions/setup-dotnet@2016bd2012dba4e32de620c46fe006a3ac9f0602 # v5.0.1
        with:
          dotnet-version: 10
      - name: Create the package
        run: dotnet test -c Release -p:ContinuousIntegrationBuild=true && dotnet pack --no-build -c Release --output nupkgs
      - name: NuGet login
        uses: NuGet/login@v1
        id: nuget-login@76cce0bd8d4b2f5dcdb45e2316d76c328632a902
        with:
          user: ${{ secrets.NUGET_USER }}
      - name: Publish the package to NuGet.org
        env:
          NUGET_KEY: ${{steps.nuget-login.outputs.NUGET_API_KEY}}
        run: dotnet nuget push nupkgs/*.nupkg -k $NUGET_KEY -s https://api.nuget.org/v3/index.json --skip-duplicate